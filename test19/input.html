<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ZZHow,前端,HTML5,CSS3,Web开发">
    <meta name="description" content="《零基础入门学习Web开发》案例">
    <meta name="author" content="ZZHow">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <title>input元素之按钮、单选框、多选框、时间和日期属性</title>
</head>
<body>
    <!-- 使用 input 元素实现 button 的功能 -->
    <h1>使用 input 元素实现 button 的功能</h1>
    <form action="welcome.php" method="post">
        <label>姓名：<input type="text" name="name"></label><br><br>
        <label>邮箱：<input type="email" name="email"></label><br><br>
        <!-- radio 单选 -->
        性别：
            <label><input type="radio" name="gender" value="男">男</label>
            <label><input type="radio" name="gender" value="女">女</label>
            <label><input type="radio" name="gender" value="其他">其他</label><br><br>
        <!-- checkbox 多选 -->
        使用的编程语言：
            <label><input type="checkbox" name="programmingLanguage[]" value="Python">Python</label>
            <label><input type="checkbox" name="programmingLanguage[]" value="C++">C++</label>
            <label><input type="checkbox" name="programmingLanguage[]" value="C">C</label>
            <label><input type="checkbox" name="programmingLanguage[]" value="Java">Java</label>
            <label><input type="checkbox" name="programmingLanguage[]" value="Others">Others</label><br><br>
        <label><input type="submit" value="提交"></label>
        <label><input type="reset" value="重做"></label>
        <label><input type="button" value="弹窗" onclick="mas()"></label>
    </form>

    <script>
        function mas() {
            alert("I love HTML, CSS and JavaScrip.");
        }
    </script>

    <!-- 演示时间和日期 -->
    <h1> 演示时间和日期 </h1>
    <form action="welcome.php" method="get">
        <label>时间：<input type="time" name="time"></label><br><br>
        <label>日期：<input type="date" name="date"></label><br><br>
        <label>年月：<input type="month" name="month"></label><br><br>
        <label>星期：<input type="week" name="week"></label><br><br>
        <label>本地日期和时间：<input type="datetime-local" name="datetime-local"></label><br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>

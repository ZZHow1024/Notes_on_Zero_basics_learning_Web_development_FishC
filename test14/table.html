<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ZZHow,前端,HTML5,CSS3,Web开发">
    <meta name="description" content="《零基础入门学习Web开发》案例">
    <meta name="author" content="ZZHow">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <title>table、caption、初见盒子模型</title>
    <style>
        /*使用 border 属性给表格加边框*/
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        caption {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 一个简单的表格 -->
    <h1>一个简单的表格</h1>
    <table>
        <caption>A simple table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Say something</th>
        </tr>
        <tr>
            <td>ZZHow</td>
            <td>?</td>
            <td>Hello world!</td>
        </tr>
        <tr>
            <td>Tim</td>
            <td>63</td>
            <td>It's something only Apple can do!</td>
        </tr>
    </table>
</body>
</html>

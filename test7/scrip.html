<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="ZZHow,前端,HTML5,CSS3,Web开发">
	<meta name="description" content="《零基础入门学习Web开发》案例">
	<meta name="author" content="ZZHow">
	<title>JavaScrip初体验</title>
	<link rel="icon" type="image/x-icon" href="../img/favicon.ico">
	<script type="text/javascript">
		document.write("I love JavaScrip!");
	</script>
	<!-- async 属性可以异步执行 JavaScrip 脚本，但会导致脚本执行顺序不可控 -->
	<!-- defer 属性可以延迟执行 JavaScrip 脚本 -->
	<!-- 以上两个属性都只能用于外部脚本文件 -->
	<script type="text/javascript" src="patch.js" defer></script>
	<!-- noscript 标签用来向不支持 JavaScript 的浏览器显示一些替代内容 -->
	<noscript>
		<p>您的浏览器不支持 JavaScrip :(</p>
		<img src="../img/sad.png" title="伤心💔" alt="伤心💔">
	</noscript>
</head>
<body>
	<p>上面的内容哪来的？</p>
	<p>我从哪里来？</p>
	<p>我要到哪里去？</p>
</body>
</html>

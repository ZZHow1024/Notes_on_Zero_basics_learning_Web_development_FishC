<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div>
        <label>
            <input id="usernameLogin" type="text" name="username">
            <input id="usernamePassword" type="password" name="username">
            <button type="button" onclick="login()">登录</button>
        </label>
    </div>

<script>
    function login() {
        let usernameInput = document.getElementById("usernameLogin");
        let passwordInput = document.getElementById("usernamePassword");

        console.log(usernameInput);
        console.log(passwordInput);

        let username = usernameInput.value;
        let password = passwordInput.value;

        if(username === "" || password === "") {
            window.open("index.html")
        }
    }
</script>
</body>
</html>
